<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Astrocast — Global Crew</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<style>
  :root {
    --cyan: #00f5ff;
    --pink: #ff006e;
    --gold: #ffd60a;
    --dark: #050a1a;
    --mid: #0d1b38;
    --panel: #091428cc;
    --border: #1a3060;
    --text: #c8e0ff;
    --muted: #4a6fa0;
    --glow-c: 0 0 20px #00f5ff88, 0 0 40px #00f5ff44;
    --glow-p: 0 0 20px #ff006e88, 0 0 40px #ff006e44;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: var(--dark);
    color: var(--text);
    font-family: 'Space Mono', monospace;
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* Starfield background */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image:
      radial-gradient(1px 1px at 10% 20%, rgba(200,224,255,0.9) 0%, transparent 100%),
      radial-gradient(1px 1px at 25% 70%, rgba(200,224,255,0.7) 0%, transparent 100%),
      radial-gradient(1.5px 1.5px at 40% 10%, rgba(200,224,255,0.8) 0%, transparent 100%),
      radial-gradient(1px 1px at 55% 85%, rgba(200,224,255,0.6) 0%, transparent 100%),
      radial-gradient(1px 1px at 70% 30%, rgba(200,224,255,0.9) 0%, transparent 100%),
      radial-gradient(1.5px 1.5px at 80% 60%, rgba(200,224,255,0.7) 0%, transparent 100%),
      radial-gradient(1px 1px at 90% 15%, rgba(200,224,255,0.8) 0%, transparent 100%),
      radial-gradient(1px 1px at 15% 45%, rgba(200,224,255,0.5) 0%, transparent 100%),
      radial-gradient(1px 1px at 60% 55%, rgba(200,224,255,0.6) 0%, transparent 100%),
      radial-gradient(1.5px 1.5px at 35% 90%, rgba(200,224,255,0.7) 0%, transparent 100%),
      radial-gradient(1px 1px at 5% 80%, rgba(200,224,255,0.8) 0%, transparent 100%),
      radial-gradient(1px 1px at 48% 35%, rgba(200,224,255,0.5) 0%, transparent 100%),
      radial-gradient(2px 2px at 75% 75%, rgba(200,224,255,0.4) 0%, transparent 100%),
      radial-gradient(1px 1px at 88% 40%, rgba(200,224,255,0.6) 0%, transparent 100%),
      radial-gradient(1px 1px at 20% 5%, rgba(200,224,255,0.9) 0%, transparent 100%);
    pointer-events: none;
    z-index: 0;
  }

  .app { position: relative; z-index: 1; max-width: 1300px; margin: 0 auto; padding: 20px; }

  /* Header */
  header {
    text-align: center;
    padding: 30px 0 20px;
    position: relative;
  }
  header::after {
    content: '';
    display: block;
    height: 1px;
    background: linear-gradient(90deg, transparent, var(--cyan), transparent);
    margin-top: 20px;
    box-shadow: 0 0 10px var(--cyan);
  }
  .header-eyebrow {
    font-family: 'Space Mono', monospace;
    font-size: 0.7rem;
    letter-spacing: 0.35em;
    color: var(--pink);
    text-transform: uppercase;
    text-shadow: var(--glow-p);
    margin-bottom: 8px;
  }
  h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: clamp(1.8rem, 4vw, 3rem);
    font-weight: 800;
    letter-spacing: 0.05em;
    background: linear-gradient(135deg, var(--cyan) 0%, #ffffff 50%, var(--pink) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    filter: drop-shadow(0 0 20px #00f5ff66);
  }
  .subtitle {
    font-size: 0.8rem;
    color: var(--muted);
    margin-top: 6px;
    letter-spacing: 0.1em;
  }

  /* UTC clock */
  .utc-bar {
    display: flex;
    justify-content: center;
    gap: 30px;
    flex-wrap: wrap;
    margin: 16px 0;
    font-family: 'Orbitron', sans-serif;
    font-size: 0.75rem;
  }
  .utc-item {
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 4px;
    padding: 6px 16px;
    letter-spacing: 0.1em;
  }
  .utc-label { color: var(--muted); margin-right: 8px; }
  .utc-value { color: var(--cyan); text-shadow: var(--glow-c); }

  /* Main layout */
  .main-layout {
    display: grid;
    grid-template-columns: 1fr 320px;
    gap: 20px;
    margin-top: 20px;
  }
  @media (max-width: 900px) {
    .main-layout { grid-template-columns: 1fr; }
  }

  /* Globe container */
  .globe-wrap {
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 20px;
    position: relative;
    overflow: hidden;
  }
  .globe-wrap::before {
    content: '';
    position: absolute;
    inset: 0;
    background: radial-gradient(ellipse at 50% 0%, #00f5ff0a 0%, transparent 60%);
    pointer-events: none;
  }
  .globe-title {
    font-family: 'Orbitron', sans-serif;
    font-size: 0.7rem;
    letter-spacing: 0.25em;
    color: var(--muted);
    text-transform: uppercase;
    margin-bottom: 12px;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .globe-title::before {
    content: '';
    display: inline-block;
    width: 6px; height: 6px;
    background: var(--cyan);
    border-radius: 50%;
    box-shadow: var(--glow-c);
    animation: pulse 2s infinite;
  }
  @keyframes pulse {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.5; transform: scale(0.7); }
  }

  #globe-canvas {
    display: block;
    width: 100%;
    cursor: crosshair;
    border-radius: 8px;
  }

  /* Search */
  .search-wrap {
    margin-top: 14px;
    position: relative;
  }
  .search-wrap input {
    width: 100%;
    background: #0a1428;
    border: 1px solid var(--border);
    border-radius: 6px;
    padding: 10px 14px 10px 38px;
    color: var(--text);
    font-family: 'Space Mono', monospace;
    font-size: 0.8rem;
    outline: none;
    transition: border-color 0.2s, box-shadow 0.2s;
  }
  .search-wrap input:focus {
    border-color: var(--cyan);
    box-shadow: 0 0 0 2px #00f5ff22;
  }
  .search-wrap input::placeholder { color: var(--muted); }
  .search-icon {
    position: absolute;
    left: 12px; top: 50%;
    transform: translateY(-50%);
    color: var(--muted);
    font-size: 0.9rem;
    pointer-events: none;
  }
  .search-results {
    position: absolute;
    top: calc(100% + 4px);
    left: 0; right: 0;
    background: #0a1a36;
    border: 1px solid var(--border);
    border-radius: 6px;
    overflow: hidden;
    z-index: 50;
    display: none;
  }
  .search-result-item {
    padding: 10px 14px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 10px;
    transition: background 0.15s;
    font-size: 0.8rem;
  }
  .search-result-item:hover { background: #1a2d50; }
  .search-result-item .s-name { color: var(--cyan); }
  .search-result-item .s-loc { color: var(--muted); font-size: 0.7rem; }

  /* Sidebar */
  .sidebar { display: flex; flex-direction: column; gap: 16px; }

  .panel {
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 18px;
    position: relative;
    overflow: hidden;
  }
  .panel::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 1px;
    background: linear-gradient(90deg, transparent, var(--cyan)66, transparent);
  }

  .panel-title {
    font-family: 'Orbitron', sans-serif;
    font-size: 0.65rem;
    letter-spacing: 0.25em;
    color: var(--muted);
    text-transform: uppercase;
    margin-bottom: 14px;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .panel-title .dot {
    width: 6px; height: 6px;
    border-radius: 50%;
    background: var(--pink);
    box-shadow: var(--glow-p);
  }

  /* Add member form */
  .form-group { margin-bottom: 12px; }
  .form-group label {
    display: block;
    font-size: 0.65rem;
    letter-spacing: 0.12em;
    color: var(--muted);
    text-transform: uppercase;
    margin-bottom: 5px;
  }
  .form-group input {
    width: 100%;
    background: #0a1428;
    border: 1px solid var(--border);
    border-radius: 6px;
    padding: 9px 12px;
    color: var(--text);
    font-family: 'Space Mono', monospace;
    font-size: 0.8rem;
    outline: none;
    transition: border-color 0.2s, box-shadow 0.2s;
  }
  .form-group input:focus {
    border-color: var(--cyan);
    box-shadow: 0 0 0 2px #00f5ff22;
  }
  .form-group input::placeholder { color: #2a4060; }

  .btn {
    width: 100%;
    padding: 11px;
    border: none;
    border-radius: 6px;
    font-family: 'Orbitron', sans-serif;
    font-size: 0.7rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    cursor: pointer;
    transition: all 0.2s;
    position: relative;
    overflow: hidden;
  }
  .btn-primary {
    background: linear-gradient(135deg, #0044cc, #006eff);
    color: var(--cyan);
    border: 1px solid var(--cyan);
    box-shadow: 0 0 10px #00f5ff22;
  }
  .btn-primary:hover {
    box-shadow: var(--glow-c);
    transform: translateY(-1px);
  }
  .btn-primary:active { transform: translateY(0); }

  .msg {
    font-size: 0.72rem;
    margin-top: 8px;
    min-height: 18px;
    padding: 0 2px;
    transition: opacity 0.3s;
  }
  .msg.success { color: var(--cyan); }
  .msg.error { color: var(--pink); }

  /* Crew list */
  .crew-list {
    display: flex;
    flex-direction: column;
    gap: 6px;
    max-height: 340px;
    overflow-y: auto;
    scrollbar-width: thin;
    scrollbar-color: var(--border) transparent;
  }
  .crew-item {
    background: #0a1428;
    border: 1px solid var(--border);
    border-radius: 6px;
    padding: 10px 12px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    cursor: pointer;
    transition: all 0.2s;
    gap: 8px;
  }
  .crew-item:hover {
    border-color: var(--cyan);
    background: #0d1e42;
    box-shadow: 0 0 8px #00f5ff22;
  }
  .crew-item.highlighted {
    border-color: var(--pink);
    box-shadow: 0 0 12px #ff006e44;
  }
  .crew-dot {
    width: 8px; height: 8px;
    border-radius: 50%;
    flex-shrink: 0;
  }
  .crew-info { flex: 1; min-width: 0; }
  .crew-name {
    font-size: 0.78rem;
    color: var(--text);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .crew-loc {
    font-size: 0.62rem;
    color: var(--muted);
    margin-top: 1px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .crew-time {
    font-family: 'Orbitron', sans-serif;
    font-size: 0.7rem;
    color: var(--cyan);
    flex-shrink: 0;
    white-space: nowrap;
  }
  .crew-delete {
    color: var(--muted);
    cursor: pointer;
    font-size: 0.9rem;
    padding: 2px 4px;
    border-radius: 3px;
    transition: color 0.2s;
    flex-shrink: 0;
    background: none;
    border: none;
    line-height: 1;
  }
  .crew-delete:hover { color: var(--pink); }

  .empty-crew {
    text-align: center;
    color: var(--muted);
    font-size: 0.75rem;
    padding: 20px;
    font-style: italic;
  }

  /* Tooltip */
  #tooltip {
    position: fixed;
    pointer-events: none;
    background: #0a1835ee;
    border: 1px solid var(--cyan);
    border-radius: 8px;
    padding: 10px 14px;
    box-shadow: 0 0 20px #00f5ff44, 0 4px 20px #00000088;
    z-index: 100;
    display: none;
    min-width: 160px;
    backdrop-filter: blur(8px);
  }
  .tt-name {
    font-family: 'Orbitron', sans-serif;
    font-size: 0.75rem;
    color: var(--cyan);
    margin-bottom: 4px;
  }
  .tt-loc { font-size: 0.65rem; color: var(--muted); margin-bottom: 6px; }
  .tt-time {
    font-family: 'Orbitron', sans-serif;
    font-size: 1.1rem;
    font-weight: 700;
    color: #fff;
  }
  .tt-date { font-size: 0.6rem; color: var(--muted); margin-top: 2px; }

  /* Legend */
  .legend {
    display: flex;
    gap: 16px;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 10px;
    font-size: 0.65rem;
    color: var(--muted);
    letter-spacing: 0.05em;
  }
  .legend-item { display: flex; align-items: center; gap: 5px; }
  .legend-swatch {
    width: 10px; height: 10px;
    border-radius: 2px;
  }

  /* Loading overlay */
  #loading {
    position: fixed;
    inset: 0;
    background: var(--dark);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 999;
    transition: opacity 0.5s;
  }
  .loader-ring {
    width: 60px; height: 60px;
    border: 2px solid var(--border);
    border-top-color: var(--cyan);
    border-right-color: var(--pink);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    box-shadow: var(--glow-c);
    margin-bottom: 16px;
  }
  @keyframes spin { to { transform: rotate(360deg); } }
  .loader-text {
    font-family: 'Orbitron', sans-serif;
    font-size: 0.7rem;
    letter-spacing: 0.3em;
    color: var(--cyan);
    text-shadow: var(--glow-c);
  }
</style>
</head>
<body>

<div id="loading">
  <div class="loader-ring"></div>
  <div class="loader-text">INITIALIZING GLOBE</div>
</div>

<div id="tooltip">
  <div class="tt-name" id="tt-name"></div>
  <div class="tt-loc" id="tt-loc"></div>
  <div class="tt-time" id="tt-time"></div>
  <div class="tt-date" id="tt-date"></div>
</div>

<div class="app">
  <header>
    <div class="header-eyebrow">✦ Live Crew Tracker ✦</div>
    <h1>THE ASTROCAST GLOBE</h1>
    <p class="subtitle">Real-time locations & local times across the cosmos</p>
    <div class="utc-bar">
      <div class="utc-item"><span class="utc-label">UTC</span><span class="utc-value" id="utc-clock">--:--:--</span></div>
      <div class="utc-item"><span class="utc-label">CREW</span><span class="utc-value" id="crew-count">0</span></div>
      <div class="utc-item"><span class="utc-label">ZONES</span><span class="utc-value" id="zone-count">0</span></div>
    </div>
  </header>

  <div class="main-layout">
    <div>
      <div class="globe-wrap">
        <div class="globe-title">World Map — Day/Night Cycle</div>
        <canvas id="globe-canvas"></canvas>
        <div class="legend">
          <div class="legend-item"><div class="legend-swatch" style="background:#1a3a6a"></div>Nightside</div>
          <div class="legend-item"><div class="legend-swatch" style="background:#2a6cb0"></div>Ocean Day</div>
          <div class="legend-item"><div class="legend-swatch" style="background:#2d7a3d"></div>Land Day</div>
          <div class="legend-item"><div class="legend-swatch" style="background:#00f5ff; border-radius:50%"></div>Crew Member</div>
        </div>
        <div class="search-wrap">
          <span class="search-icon">⌕</span>
          <input type="text" id="search-input" placeholder="Search crew by name or location..." autocomplete="off">
          <div class="search-results" id="search-results"></div>
        </div>
      </div>
    </div>

    <div class="sidebar">
      <div class="panel">
        <div class="panel-title"><div class="dot"></div>Add Yourself to the Globe</div>
        <div class="form-group">
          <label>Your Name / Handle</label>
          <input type="text" id="new-name" placeholder="e.g. Roo, CosmicDave..." maxlength="30">
        </div>
        <div class="form-group">
          <label>City & Country</label>
          <input type="text" id="new-city" placeholder="e.g. Tokyo, Japan..." maxlength="50">
        </div>
        <div class="form-group">
          <label>Crew Password</label>
          <input type="password" id="new-password" placeholder="Ask your host for the password" maxlength="50">
        </div>
        <button class="btn btn-primary" onclick="addMember()">⊕ ADD TO GLOBE</button>
        <div class="msg" id="add-msg"></div>
      </div>

      <div class="panel">
        <div class="panel-title"><div class="dot"></div>The Crew (<span id="crew-count-2">0</span>)</div>
        <div class="crew-list" id="crew-list">
          <div class="empty-crew">No crew yet — be the first to add yourself!</div>
        </div>
      </div>
    </div>
  </div>
</div>

// ==========================================
// STORAGE — Firebase Realtime Database
// ==========================================

async function loadMembers() {
  try {
    const snapshot = await get(ref(db, CREW_REF));
    if (snapshot.exists()) {
      const data = snapshot.val();
      members = Object.entries(data).map(([key, val]) => ({ ...val, _key: key }));
      members.sort((a, b) => (a.added || 0) - (b.added || 0));
      memberColorIndex = members.length;
    } else {
      members = [];
    }
  } catch(e) {
    console.error('Firebase load error:', e);
    showDbError();
    members = [];
  }
}

async function saveMember(member) {
  try {
    const newRef = push(ref(db, CREW_REF));
    const { _key, ...data } = member;
    await set(newRef, data);
    return newRef.key;
  } catch(e) {
    console.error('Firebase save error:', e);
    showDbError();
    return null;
  }
}

async function deleteMember(key) {
  try {
    await remove(ref(db, `${CREW_REF}/${key}`));
  } catch(e) {
    console.error('Firebase delete error:', e);
    showDbError();
  }
}

function showDbError() {
  const msgEl = document.getElementById('add-msg');
  if (msgEl) showMsg(msgEl, '⚠ Database error — check Firebase config.', 'error');
}

// ==========================================
// GEOCODING — match city input to DB
// ==========================================

function findCity(input) {
  const q = input.toLowerCase().trim();
  // Try exact city name match first
  let match = CITY_DB.find(c => c.n.toLowerCase() === q);
  if (match) return match;
  // Try "city, country" format
  const parts = q.split(',').map(s => s.trim());
  if (parts.length >= 2) {
    match = CITY_DB.find(c =>
      c.n.toLowerCase() === parts[0] &&
      c.c.toLowerCase().includes(parts[1])
    );
    if (match) return match;
    // Try just country
    match = CITY_DB.find(c =>
      c.n.toLowerCase().includes(parts[0]) &&
      c.c.toLowerCase().includes(parts[1])
    );
    if (match) return match;
  }
  // Partial city name match
  match = CITY_DB.find(c => c.n.toLowerCase().startsWith(q));
  if (match) return match;
  match = CITY_DB.find(c => c.n.toLowerCase().includes(q));
  return match || null;
}

function getLocalTime(tz) {
  try {
    return new Date().toLocaleTimeString('en-US', {
      timeZone: tz,
      hour: '2-digit',
      minute: '2-digit',
      second: '2-digit',
      hour12: false
    });
  } catch(e) { return '--:--:--'; }
}

function getLocalDate(tz) {
  try {
    return new Date().toLocaleDateString('en-US', {
      timeZone: tz,
      weekday: 'short',
      month: 'short',
      day: 'numeric'
    });
  } catch(e) { return ''; }
}

function getShortTime(tz) {
  try {
    return new Date().toLocaleTimeString('en-US', {
      timeZone: tz,
      hour: '2-digit',
      minute: '2-digit',
      hour12: false
    });
  } catch(e) { return '--:--'; }
}

// ==========================================
// DAY/NIGHT TERMINATOR
// ==========================================

function getSolarDeclination(date) {
  const doy = Math.floor((date - new Date(date.getFullYear(), 0, 0)) / 86400000);
  return -23.45 * Math.cos((2 * Math.PI / 365) * (doy + 10)) * Math.PI / 180;
}

function getEquationOfTime(date) {
  const doy = Math.floor((date - new Date(date.getFullYear(), 0, 0)) / 86400000);
  const B = (2 * Math.PI * (doy - 81)) / 364;
  return 9.87 * Math.sin(2 * B) - 7.53 * Math.cos(B) - 1.5 * Math.sin(B);
}

function getSunLongitude(date) {
  // Returns longitude of solar noon (sub-solar point)
  const eot = getEquationOfTime(date);
  const utcMinutes = date.getUTCHours() * 60 + date.getUTCMinutes() + date.getUTCSeconds() / 60;
  const solarNoonUTC = 720 - eot; // in minutes
  return -((utcMinutes - solarNoonUTC) / 4);
}

let mapImage = null; // will be set in init

function lngLatToXY(lng, lat, w, h) {
  const x = ((lng + 180) / 360) * w;
  const y = ((90 - lat) / 180) * h;
  return [x, y];
}

function getSunAltitude(lat, lng, date) {
  const decl = getSolarDeclination(date);
  const sunLng = getSunLongitude(date);
  const hourAngle = (lng - sunLng) * Math.PI / 180;
  const latRad = lat * Math.PI / 180;
  return Math.asin(
    Math.sin(latRad) * Math.sin(decl) +
    Math.cos(latRad) * Math.cos(decl) * Math.cos(hourAngle)
  );
}

// Off-screen canvas for sampling the map image
let offCtx = null;
let offCanvas = null;

function initOffscreenCanvas() {
  offCanvas = document.createElement('canvas');
  offCanvas.width = 852;
  offCanvas.height = 426;
  offCtx = offCanvas.getContext('2d');
  offCtx.drawImage(mapImage, 0, 0, 852, 426);
}

function drawGlobe(now) {
  if (!ctx || !mapImage) return;
  const W = canvasW, H = canvasH;

  // Draw map image as base
  ctx.drawImage(mapImage, 0, 0, W, H);

  // Sample pixel data for night overlay
  const imgData = ctx.getImageData(0, 0, W, H);
  const data = imgData.data;

  for (let px = 0; px < W; px++) {
    const lng = (px / W) * 360 - 180;
    for (let py = 0; py < H; py++) {
      const lat = 90 - (py / H) * 180;
      const sunAlt = getSunAltitude(lat, lng, now);
      const idx = (py * W + px) * 4;

      if (sunAlt < -0.14) {
        // Full night: darken heavily, tint deep blue/purple
        data[idx]   = Math.round(data[idx]   * 0.12 + 4);
        data[idx+1] = Math.round(data[idx+1] * 0.10 + 6);
        data[idx+2] = Math.round(data[idx+2] * 0.18 + 18);
      } else if (sunAlt < 0) {
        // Twilight: gradual darkening
        const t = (sunAlt + 0.14) / 0.14; // 0=full night, 1=day
        const nr = Math.round(data[idx]   * (0.12 + t * 0.88) + 4 * (1-t));
        const ng = Math.round(data[idx+1] * (0.10 + t * 0.90) + 6 * (1-t));
        const nb = Math.round(data[idx+2] * (0.18 + t * 0.82) + 18 * (1-t));
        data[idx]   = nr;
        data[idx+1] = ng;
        data[idx+2] = nb;
      }
      // Day: leave pixel unchanged
    }
  }
  ctx.putImageData(imgData, 0, 0);

  // Grid lines (subtle)
  ctx.strokeStyle = 'rgba(255,255,255,0.06)';
  ctx.lineWidth = 0.5;
  for (let lng = -180; lng <= 180; lng += 30) {
    const [x] = lngLatToXY(lng, 0, W, H);
    ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, H); ctx.stroke();
  }
  for (let lat = -90; lat <= 90; lat += 30) {
    const [, y] = lngLatToXY(0, lat, W, H);
    ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(W, y); ctx.stroke();
  }

  // Equator dashed line
  const [, eqY] = lngLatToXY(0, 0, W, H);
  ctx.strokeStyle = 'rgba(255,255,255,0.14)';
  ctx.lineWidth = 1;
  ctx.setLineDash([4, 6]);
  ctx.beginPath(); ctx.moveTo(0, eqY); ctx.lineTo(W, eqY); ctx.stroke();
  ctx.setLineDash([]);

  // Terminator line
  drawTerminator(now, W, H);

  // Draw members
  members.forEach(m => {
    drawMemberDot(m, W, H, m === highlightedMember);
  });
}

function drawTerminator(now, W, H) {
  const decl = getSolarDeclination(now);
  const sunLng = getSunLongitude(now);
  const points = [];
  for (let lat = -89; lat <= 89; lat += 1) {
    const latRad = lat * Math.PI / 180;
    let termLng;
    const sinDecl = Math.sin(decl);
    const cosDecl = Math.cos(decl);
    const cosLat = Math.cos(latRad);
    const sinLat = Math.sin(latRad);
    const cosHour = -sinLat * sinDecl / (cosLat * cosDecl);
    if (Math.abs(cosHour) <= 1) {
      termLng = sunLng + Math.acos(cosHour) * 180 / Math.PI;
      if (termLng > 180) termLng -= 360;
      const [x, y] = lngLatToXY(termLng, lat, W, H);
      points.push([x, y]);
    }
  }
  if (points.length > 2) {
    ctx.beginPath();
    ctx.moveTo(points[0][0], points[0][1]);
    points.forEach(([x, y]) => ctx.lineTo(x, y));
    ctx.strokeStyle = 'rgba(255,200,100,0.4)';
    ctx.lineWidth = 1.5;
    ctx.stroke();
  }
}

function drawMemberDot(m, W, H, highlighted) {
  const [x, y] = lngLatToXY(m.lng, m.lat, W, H);
  const color = m.color;

  // Glow ring (highlighted)
  if (highlighted) {
    ctx.beginPath();
    ctx.arc(x, y, 14, 0, Math.PI * 2);
    ctx.fillStyle = color + '33';
    ctx.fill();
    ctx.beginPath();
    ctx.arc(x, y, 10, 0, Math.PI * 2);
    ctx.strokeStyle = color;
    ctx.lineWidth = 1.5;
    ctx.stroke();
  }

  // Pulse ring
  const pulse = (Date.now() % 2000) / 2000;
  ctx.beginPath();
  ctx.arc(x, y, 5 + pulse * 8, 0, Math.PI * 2);
  ctx.strokeStyle = color + Math.round((1 - pulse) * 180).toString(16).padStart(2, '0');
  ctx.lineWidth = 1;
  ctx.stroke();

  // Core dot
  ctx.beginPath();
  ctx.arc(x, y, 5, 0, Math.PI * 2);
  ctx.fillStyle = color;
  ctx.fill();
  ctx.strokeStyle = '#050a1a';
  ctx.lineWidth = 1.5;
  ctx.stroke();

  // Name label
  ctx.font = '700 10px Orbitron, monospace';
  ctx.fillStyle = color;
  ctx.shadowColor = color;
  ctx.shadowBlur = 8;
  ctx.textAlign = 'left';
  const labelX = x + 8;
  const labelY = y - 5;
  const bgW = ctx.measureText(m.name).width + 6;
  ctx.fillStyle = '#050a1acc';
  ctx.shadowBlur = 0;
  ctx.fillRect(labelX - 2, labelY - 10, bgW, 13);
  ctx.fillStyle = color;
  ctx.shadowColor = color;
  ctx.shadowBlur = 6;
  ctx.fillText(m.name, labelX, labelY);
  ctx.shadowBlur = 0;
}

// ==========================================
// TOOLTIP
// ==========================================

let tooltip = null;
let tooltipMember = null;

function showTooltip(m, mx, my) {
  tooltipMember = m;
  document.getElementById('tt-name').textContent = m.name;
  document.getElementById('tt-loc').textContent = `${m.city}, ${m.country}`;
  document.getElementById('tt-time').textContent = getLocalTime(m.tz);
  document.getElementById('tt-date').textContent = getLocalDate(m.tz);
  tooltip.style.display = 'block';
  positionTooltip(mx, my);
}

function positionTooltip(mx, my) {
  const tw = tooltip.offsetWidth || 180;
  const th = tooltip.offsetHeight || 80;
  let left = mx + 16;
  let top = my - 20;
  if (left + tw > window.innerWidth - 10) left = mx - tw - 10;
  if (top + th > window.innerHeight - 10) top = window.innerHeight - th - 10;
  if (top < 10) top = 10;
  tooltip.style.left = left + 'px';
  tooltip.style.top = top + 'px';
}

function hideTooltip() {
  tooltip.style.display = 'none';
  tooltipMember = null;
}

// ==========================================
// CANVAS INTERACTION
// ==========================================

function getHoveredMember(mx, my) {
  const rect = canvas.getBoundingClientRect();
  const scaleX = canvasW / rect.width;
  const scaleY = canvasH / rect.height;
  const cx = (mx - rect.left) * scaleX;
  const cy = (my - rect.top) * scaleY;

  for (let i = members.length - 1; i >= 0; i--) {
    const m = members[i];
    const [dx, dy] = lngLatToXY(m.lng, m.lat, canvasW, canvasH);
    const dist = Math.hypot(cx - dx, cy - dy);
    if (dist < 12) return m;
  }
  return null;
}

function attachCanvasListeners() {
  canvas.addEventListener('mousemove', e => {
    const m = getHoveredMember(e.clientX, e.clientY);
    if (m) {
      canvas.style.cursor = 'pointer';
      showTooltip(m, e.clientX, e.clientY);
      highlightedMember = m;
      highlightCrewItem(m);
    } else {
      canvas.style.cursor = 'crosshair';
      hideTooltip();
      highlightedMember = null;
      clearCrewHighlight();
    }
  });

  canvas.addEventListener('mouseleave', () => {
    hideTooltip();
    highlightedMember = null;
    clearCrewHighlight();
  });

  canvas.addEventListener('click', e => {
    const m = getHoveredMember(e.clientX, e.clientY);
    if (m) {
      highlightedMember = m;
      highlightCrewItem(m);
      scrollToCrewItem(m);
    }
  });

  // Touch support
  canvas.addEventListener('touchstart', e => {
    const t = e.touches[0];
    const m = getHoveredMember(t.clientX, t.clientY);
    if (m) {
      showTooltip(m, t.clientX, t.clientY);
      highlightedMember = m;
      highlightCrewItem(m);
    }
  }, { passive: true });

  canvas.addEventListener('touchend', () => {
    setTimeout(() => hideTooltip(), 2000);
  });
}

// ==========================================
// CREW LIST UI
// ==========================================

function renderCrewList() {
  const list = document.getElementById('crew-list');
  const count1 = document.getElementById('crew-count');
  const count2 = document.getElementById('crew-count-2');
  const zoneCount = document.getElementById('zone-count');

  count1.textContent = members.length;
  count2.textContent = members.length;
  const zones = new Set(members.map(m => m.tz));
  zoneCount.textContent = zones.size;

  if (members.length === 0) {
    list.innerHTML = '<div class="empty-crew">No crew yet — be the first to add yourself!</div>';
    return;
  }

  list.innerHTML = members.map((m, i) => `
    <div class="crew-item" id="crew-item-${i}" onclick="focusMember(${i})">
      <div class="crew-dot" style="background:${m.color};box-shadow:0 0 6px ${m.color}88"></div>
      <div class="crew-info">
        <div class="crew-name">${escHtml(m.name)}</div>
        <div class="crew-loc">${escHtml(m.city)}, ${escHtml(m.country)}</div>
      </div>
      <div class="crew-time" id="crew-time-${i}">${getShortTime(m.tz)}</div>
      <button class="crew-delete" onclick="event.stopPropagation();removeMember(${i})" title="Remove">✕</button>
    </div>
  `).join('');
}

function updateCrewTimes() {
  members.forEach((m, i) => {
    const el = document.getElementById(`crew-time-${i}`);
    if (el) el.textContent = getShortTime(m.tz);
  });
  if (tooltipMember) {
    document.getElementById('tt-time').textContent = getLocalTime(tooltipMember.tz);
  }
}

function highlightCrewItem(m) {
  clearCrewHighlight();
  const idx = members.indexOf(m);
  if (idx >= 0) {
    const el = document.getElementById(`crew-item-${idx}`);
    if (el) el.classList.add('highlighted');
  }
}

function clearCrewHighlight() {
  document.querySelectorAll('.crew-item.highlighted').forEach(el => el.classList.remove('highlighted'));
}

function scrollToCrewItem(m) {
  const idx = members.indexOf(m);
  if (idx >= 0) {
    const el = document.getElementById(`crew-item-${idx}`);
    if (el) el.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
  }
}

function focusMember(i) {
  const m = members[i];
  highlightedMember = m;
  highlightCrewItem(m);
}

function escHtml(s) {
  return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}

// ==========================================
// ADD / REMOVE MEMBERS
// ==========================================

async function addMember() {
  const nameEl   = document.getElementById('new-name');
  const cityEl   = document.getElementById('new-city');
  const passEl   = document.getElementById('new-password');
  const msgEl    = document.getElementById('add-msg');
  const btn      = document.querySelector('.btn-primary');

  const name      = nameEl.value.trim();
  const cityInput = cityEl.value.trim();
  const password  = passEl.value;

  if (!name)      { showMsg(msgEl, 'Enter your name or handle.', 'error'); return; }
  if (!cityInput) { showMsg(msgEl, 'Enter your city.', 'error'); return; }
  if (!password)  { showMsg(msgEl, 'Enter the crew password.', 'error'); return; }
  if (password !== CREW_PASSWORD) {
    showMsg(msgEl, '✕ Wrong password — ask your host.', 'error');
    passEl.value = '';
    return;
  }
  if (members.find(m => m.name.toLowerCase() === name.toLowerCase())) {
    showMsg(msgEl, 'That name is already on the globe!', 'error'); return;
  }

  const city = findCity(cityInput);
  if (!city) {
    showMsg(msgEl, `Couldn't find "${cityInput}". Try "City, Country" format.`, 'error');
    return;
  }

  const color = MEMBER_COLORS[memberColorIndex % MEMBER_COLORS.length];
  memberColorIndex++;

  const member = {
    name,
    city: city.n,
    country: city.c,
    lat: city.lat,
    lng: city.lng,
    tz: city.tz,
    color,
    added: Date.now()
  };

  // Disable button while saving
  btn.disabled = true;
  btn.textContent = '⏳ SAVING...';
  showMsg(msgEl, '', '');

  const key = await saveMember(member);
  btn.disabled = false;
  btn.textContent = '⊕ ADD TO GLOBE';

  if (!key) return; // error already shown by saveMember

  member._key = key;
  members.push(member);
  renderCrewList();

  nameEl.value = '';
  cityEl.value = '';
  passEl.value = '';
  showMsg(msgEl, `✓ ${name} added to the globe!`, 'success');

  highlightedMember = member;
  highlightCrewItem(member);
  scrollToCrewItem(member);
}

async function removeMember(i) {
  const member = members[i];
  const pw = prompt(`Enter the crew password to remove "${member.name}":`, '');
  if (pw === null) return; // cancelled
  if (pw !== CREW_PASSWORD) {
    alert('✕ Wrong password — entry not removed.');
    return;
  }

  if (!member._key) {
    alert('Cannot remove this entry (missing database key). Try refreshing the page.');
    return;
  }

  await deleteMember(member._key);

  if (highlightedMember === member) {
    highlightedMember = null;
    hideTooltip();
  }
  members.splice(i, 1);
  renderCrewList();
}

function showMsg(el, text, type) {
  el.textContent = text;
  el.className = 'msg ' + type;
  clearTimeout(el._timer);
  el._timer = setTimeout(() => {
    el.textContent = '';
    el.className = 'msg';
  }, 3500);
}

// ==========================================
// SEARCH
// ==========================================

const searchInput = document.getElementById('search-input');
const searchResults = document.getElementById('search-results');

searchInput.addEventListener('input', () => {
  const q = searchInput.value.trim().toLowerCase();
  if (!q || members.length === 0) {
    searchResults.style.display = 'none';
    return;
  }
  const matches = members.filter(m =>
    m.name.toLowerCase().includes(q) ||
    m.city.toLowerCase().includes(q) ||
    m.country.toLowerCase().includes(q)
  );
  if (matches.length === 0) {
    searchResults.style.display = 'none';
    return;
  }
  searchResults.style.display = 'block';
  searchResults.innerHTML = matches.map(m => `
    <div class="search-result-item" onclick="selectSearchResult('${escHtml(m.name)}')">
      <div style="width:8px;height:8px;border-radius:50%;background:${m.color};flex-shrink:0"></div>
      <div>
        <div class="s-name">${escHtml(m.name)}</div>
        <div class="s-loc">${escHtml(m.city)}, ${escHtml(m.country)} · ${getShortTime(m.tz)}</div>
      </div>
    </div>
  `).join('');
});

function selectSearchResult(name) {
  const m = members.find(x => x.name === name);
  if (!m) return;
  searchInput.value = '';
  searchResults.style.display = 'none';
  highlightedMember = m;
  highlightCrewItem(m);
  scrollToCrewItem(m);
}

document.addEventListener('click', e => {
  if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
    searchResults.style.display = 'none';
  }
});

searchInput.addEventListener('keydown', e => {
  if (e.key === 'Escape') {
    searchResults.style.display = 'none';
    searchInput.blur();
  }
});

document.getElementById('new-city').addEventListener('keydown', e => {
  if (e.key === 'Enter') document.getElementById('new-password').focus();
});
document.getElementById('new-name').addEventListener('keydown', e => {
  if (e.key === 'Enter') document.getElementById('new-city').focus();
});
document.getElementById('new-password').addEventListener('keydown', e => {
  if (e.key === 'Enter') addMember();
});

// ==========================================
// UTC CLOCK
// ==========================================

function updateUTCClock() {
  const now = new Date();
  document.getElementById('utc-clock').textContent = now.toISOString().substring(11, 19);
}

// ==========================================
// CANVAS RESIZE
// ==========================================

function resizeCanvas() {
  const wrap = document.querySelector('.globe-wrap');
  const W = wrap.clientWidth - 40;
  const H = Math.round(W * (426 / 852));
  canvas.width = W;
  canvas.height = H;
  canvasW = W;
  canvasH = H;
}

// ==========================================
// ANIMATION LOOP
// ==========================================

let lastDraw = 0;
function loop(ts) {
  if (ts - lastDraw > 1000) { // redraw every ~1s for terminator
    drawGlobe(new Date());
    updateUTCClock();
    lastDraw = ts;
  }
  updateCrewTimes();
  animFrame = requestAnimationFrame(loop);
}

// ==========================================
// INIT
// ==========================================

window.addEventListener('load', async () => {
  canvas = document.getElementById('globe-canvas');
  ctx = canvas.getContext('2d');
  tooltip = document.getElementById('tooltip');

  attachCanvasListeners();

  // Show loading state while fetching from Firebase
  const loading = document.getElementById('loading');

  await loadMembers();
  resizeCanvas();
  renderCrewList();

  // Load the embedded map image then start
  mapImage = new Image();
  mapImage.onload = () => {
    drawGlobe(new Date());
    requestAnimationFrame(loop);

    // Hide loading overlay
    setTimeout(() => {
      loading.style.opacity = '0';
      setTimeout(() => loading.remove(), 500);
    }, 200);
  };
  mapImage.src = MAP_B64;

  window.addEventListener('resize', () => {
    resizeCanvas();
    if (mapImage && mapImage.complete) drawGlobe(new Date());
  });
});

// Expose functions called by inline onclick handlers to the global scope
// (required because this script runs as type="module")
window.addMember          = addMember;
window.removeMember       = removeMember;
window.focusMember        = focusMember;
window.selectSearchResult = selectSearchResult;
</script>
</body>
</html>
